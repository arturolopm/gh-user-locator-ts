version: '3'

services:
  mysql:
    image: mysql:10.5
    restart: always
    ports:
      - '3306:3306'
    expose:
      - 3306
    environment:
      mysql_ROOT_PASSWORD: root
      # mysql_DATABASE: mydb
      mysql_PASSWORD: root
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - myapp-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - '8080:8080'
    expose:
      - 8080
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: mydb
    depends_on:
      mysql:
        condition: service_healthy

    networks:
      - myapp-network

networks:
  myapp-network:
    driver: bridge

volumes:
  mysql_data:
